<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register/Login</title>
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link to custom stylesheet for the page -->
  <link rel="stylesheet" href="registerlogin.css">
</head>
<body>
  <div class="form">
    <ul class="tab-group">
      <!-- Tabs for switching between Sign Up and Log In -->
      <li class="tab active"><a href="#signup" style="border-radius: 15px!important;margin-right:8px;">Sign Up</a></li>
      <li class="tab"><a href="#login" style="border-radius: 15px!important;margin-left:8px;">Log In</a></li>
    </ul>
    <div class="tab-content">
      <!-- Sign Up Form -->
      <div id="signup">
        <h1>Register</h1>
        <form id="signup-form">
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" id="first-name" required placeholder="First Name" />
            </div>
            <div class="field-wrap">
              <input type="text" id="last-name" required placeholder="Last Name" />
            </div>
          </div>
          <div class="field-wrap">
            <input type="email" id="email" required placeholder="Email Address"/>
          </div>
          <div class="field-wrap">
            <input type="password" id="password" required placeholder="Password" />
          </div>
          <button type="button" id="signup-btn" class="button button-block">Sign Up</button>
        </form>
      </div>
      
      <!-- Log In Form -->
      <div id="login" style="display: none;">
        <h1>Welcome Back!</h1>
        <form id="login-form">
          <div class="field-wrap">
            <input type="email" id="login-email" required placeholder="Email" />
          </div>
          <div class="field-wrap">
            <input type="password" id="login-password" required placeholder="Password" />
          </div>
          <!-- Forgot Password link -->
          <p class="forgot"><a href="https://www.web-leb.com/code">Forgot Password?</a></p>
          <button type="button" id="login-btn" class="button button-block">Login</button>
        </form>
      </div>
    </div>
  </div> 
  <!-- jQuery for handling DOM events and interactions -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Firebase and custom script links -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="registerlogin.js"></script>
</body>
</html>
